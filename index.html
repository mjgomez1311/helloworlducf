<!doctype html>
<html>
<head>
	<title>Hello World</title>
	<style>
		body {
			background-color: #ffccff;
		}
		h1 {
			color: red;
			text-align: center;
		}
		p {
			font-family: 'Arial';
			font-size: 12px;
		}
	</style>

</head>
<body>
	<h1>Heading</h1>
	<p id='myParagraph'>My paragraph.</p>
</body>
<script>
	alert('Hello World!');
	console.log('Hello again.');
	document.write('Hi there.');
	document.getElementById('myParagraph').innerHTML = 'hi world.';
//getElementById grabs specific property
//innerHTML changes the specific property
//check console log for errors
//must be under the element
</script>

</html>
